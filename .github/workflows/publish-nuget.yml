name: Build & Publish NuGet Packages

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  VERSION_PREFIX: "1.1"

jobs:
  build-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
        dotnet-quality: preview

    - name: Calculate version
      id: version
      run: |
        VERSION="${{ env.VERSION_PREFIX }}.${{ github.run_number }}"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore -p:Version=${{ steps.version.outputs.version }}

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Collect packages
      run: |
        mkdir -p ./artifacts
        find . -name "*.nupkg" -path "*/bin/Release/*" -exec cp {} ./artifacts/ \;

    - name: List packages
      run: ls -la ./artifacts/

    - name: Publish to NuGet.org
      run: |
        dotnet nuget push ./artifacts/*.nupkg \
          --source https://api.nuget.org/v3/index.json \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --skip-duplicate
